<div class="body">
  <div class="vehicle-item" *ngFor="let vehicle of vehicles">
    <div class="container-card-item">
      <div class="container-detail-status"
        [style.background-color]="vehicle.status === 'ativo' ? '#4E41F0' : '#E44C4E'"></div>
      <div class="container-detail-vehicle">
        <div class="title">
          <span>{{vehicle.placa}}</span>
          <button (click)="handleClick(+vehicle.id)">Editar</button>
        </div>
        <div class="half-container">
          <app-vehicle-item-detail [title]="'MODELO'" [subtitle]="vehicle.modelo"></app-vehicle-item-detail>
          <app-vehicle-item-detail [title]="'MARCA'" [subtitle]="vehicle.marca"></app-vehicle-item-detail>
          <app-vehicle-item-detail [title]="'COR'" [subtitle]="vehicle.cor"></app-vehicle-item-detail>
          <app-vehicle-item-detail [title]="'VALOR'" [subtitle]="vehicle.valor"></app-vehicle-item-detail>
        </div>
        <div class="half-container">
          <app-vehicle-item-detail [title]="'KM ATUAL'" [subtitle]="vehicle.kmAtual"></app-vehicle-item-detail>
          <app-vehicle-item-detail [title]="'ANO FABRICAÇÃO'" [subtitle]="vehicle.anoFabricacao">
          </app-vehicle-item-detail>
          <app-vehicle-item-detail [title]="'ANO MODELO'" [subtitle]="vehicle.anoModelo"></app-vehicle-item-detail>
          <app-vehicle-item-detail [title]="'STATUS'" [subtitle]="vehicle.status.toUpperCase()">
          </app-vehicle-item-detail>
        </div>
      </div>

    </div>
    <!-- <h1>{{vehicle.placa}}</h1>
    <button (click)="handleClick(+vehicle.id)">Editar</button> -->
  </div>
</div>
